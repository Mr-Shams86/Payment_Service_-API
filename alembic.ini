# alembic.ini — Payment Service API

[alembic]
script_location = alembic
prepend_sys_path = .

# URL БД, к которой Alembic будет подключаться из контейнера
# ВАЖНО: имя хоста = ИМЯ СЕРВИСА postgres из docker-compose.yml
sqlalchemy.url = postgresql+psycopg://payment_user:payment_pass@payment_postgres:5432/payment_db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5s [%(name)s] %(message)s
datefmt = %H:%M:%S
